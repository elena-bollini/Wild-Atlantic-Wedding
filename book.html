<div id="main-center">

  <form class="bookingForm">
    <div class="cont-venue" >
      <fieldset style="background-color: #004053">
        <legend style="background-color: #004053; font: 30px">Design your wedding!</legend>
        <!--venues-->
        <label>Venues</label>
        <br>
        <select id="dropdownVenues" name="dropdownVenues" onchange="checkVenue(this)">
          <option id="venueDromoland" value="300">Dromoland Castle - max 300 guestes</option>
          <option id="venueAshford" value="166">Ashford Castle - max 166 guestes</option>
          <option id="venueDelphi" value="200">Delphi Resort - max 200 guestes</option>
        </select>
        <br>
        <label>Number of guests</label>
        <input type="number" id="guestInput" name="quantity" min="0" max="300">
        <br>
        <br>
        <label class="checkbox">
          Church Service
        </label>
        <ul style="list-style: none;">
          <li><label class="checkbox">
          <input type="checkbox" name="selectExtra" value="churchServ" onlick="...">
            recorded wedding march
          </label></li>
          <li>
            <label class="checkbox">
            <input type="checkbox" name="selectExtra" value="churchServ" onlick="...">
            Cones with confetti or rice
            </label></li>
          <li>
            <label class="checkbox">
            <input type="checkbox" name="selectExtra" value="churchServ" onlick="...">
            Ribbons on the church banches
            </label></li>
        </ul>
        <br>
        <label class="checkbox">
          Catering
        </label>
        <ul style="list-style: none;">
          <li><label class="checkbox">
          <input type="checkbox" name="selectExtra" value="catering" onlick="...">
            Appetiser & 2 main course
          </label></li>
          <li>
            <label class="checkbox">
            <input type="checkbox" name="selectExtra" value="catering" onlick="...">
            additional course
            </label></li>
          <li>
            <label class="checkbox">
            <input type="checkbox" name="selectExtra" value="catering" onlick="...">
              Wedding cake
            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" name="selectExtra" value="catering" onlick="...">
              All inclusive wine
              </label></li>
        </ul>
        <br>
        <label class="checkbox">
          Decoration
        </label>
        <ul style="list-style: none;">
          <li><label class="checkbox">
          <input type="checkbox" name="selectExtra" value="decoratione" onlick="...">
            Flowes on the tables
          </label></li>
          <li>
            <label class="checkbox">
            <input type="checkbox" name="selectExtra" value="decoratione" onlick="...">
              Flowers in the church
            </label></li>
          <li>
            <label class="checkbox">
            <input type="checkbox" name="selectExtra" value="decoratione" onlick="...">
              Bouquet
            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" name="selectExtra" value="decoratione" onlick="...">
                Baloons
              </label></li>
        </ul>
        <br>
        <label class="checkbox">
          Music & Entertainment
        </label>
          <ul style="list-style: none;">
            <li><label class="checkbox">
            <input type="checkbox" name="selectExtra" value="music" onlick="...">
              Band
            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" name="selectExtra" value="music" onlick="...">
                classical quartette
              </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" name="selectExtra" value="music" onlick="...">
                Entertainment for kids
              </label></li>
          </ul>
        <br>
        <label class="checkbox">
          Photographic service
        </label>
        <ul style="list-style: none;">
          <li><label class="checkbox">
          <input type="checkbox" name="selectExtra" value="photography" onlick="...">
            All day service - 1 photographer
          </label></li>
          <li>
            <label class="checkbox">
            <input type="checkbox" name="selectExtra" value="photography" onlick="...">

            </label></li>
          <li>
            <label class="checkbox">

            </label></li>
            <li>
              <label class="checkbox">
              <input type="checkbox" name="selectExtra" value="photography" onlick="...">
                Print of 1 canvas 60*80mm
              </label></li>
        </ul>
        <br>
        <label class="checkbox">
          Extra information
        </label>
        <br>
        <textarea id="text" name="text" placeholder="Do you have a favorite flowers?" style="height:50px"></textarea>
        <textarea id="text" name="text" placeholder="Does your wedding have a theme?" style="height:50px"></textarea>
        <textarea id="text" name="text" placeholder="Does your wedding have a main color? " style="height:50px"></textarea>
        <br>
        <input type="submit" value="Request a quote">
